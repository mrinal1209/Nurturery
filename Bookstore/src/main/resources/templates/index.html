
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div class="row banner">
			<!-- carousel -->
			<div class="col-xs-8">
				<div class="panel panel-default" style="margin-top: 20px;">
					<div class="panel-body">
						<div id="carousel-example-generic" class="carousel slide"
							data-ride="carousel">
							<!-- Indicators -->
							<ol class="carousel-indicators">
								<li data-target="#carousel-example-generic" data-slide-to="0"
									class="active"></li>
								<li data-target="#carousel-example-generic" data-slide-to="1"></li>
								<li data-target="#carousel-example-generic" data-slide-to="2"></li>
							</ol>

							<!-- Wrapper for slides -->
							<div class="carousel-inner" role="listbox">
								<div class="item active">
									<img
										src="https://www.shoutlo.com/uploads/articles/header-img-mass-tree-plantation-drive-chandigarh-29th-july-2018.jpg"
										alt="..." />
									
								</div>
								<div class="item">
									<img
										src="https://storage.googleapis.com/ehimages/2017/7/1/img_a2324feaded60cfc264c3560e0d41b05_1498911018406_original.jpg"
										alt="..." />
									
								</div>
								<div class="item">
									<img
										src="http://sgc.edu.in/wp-content/uploads/2016/08/Tree-Plantation-BG.jpg"
										alt="..." />
									
								</div>
								...
							</div>

							<!-- Controls -->
							<a class="left carousel-control" href="#carousel-example-generic"
								role="button" data-slide="prev"> <span
								class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a> <a class="right carousel-control"
								href="#carousel-example-generic" role="button" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right"
								aria-hidden="true"></span> <span class="sr-only">Next</span>
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<img src="/image/logo.png" class="img-responsive" />
			</div>
		</div>

		<hr />
		

		<div class="row">
			<div class="col-xs-4">
				<div clas="panel panel-default">
					<div class="panel-body">
						<a th:href="@{/bookshelf}"><img src="/image/bestseller.png" class="img-responsive" /></a>
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<div clas="panel panel-default">
					<div class="panel-body">
						<a th:href="@{/hours}"><img src="/image/hours.png" class="img-responsive" /></a>
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<div clas="panel panel-default">
					<div class="panel-body">
						<a th:href="@{/faq}"><img src="/image/faq.png" class="img-responsive" /></a>
					</div>
				</div>
			</div>
		</div>

		<div>
			<div class="home-headline">
			
				<span>Featured Plants</span>
			</div>
			<hr style="margin-top: -15px;" />
		</div>


		<div class="row">
			<div id="featured-books" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#featured-books" data-slide-to="0" class="active"></li>
					<li data-target="#featured-books" data-slide-to="1"></li>
					<li data-target="#featured-books" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="/image/shelf.jpeg" class="img-responsive" style="background-repeat: repeat-x;"/>
						<div class="carousel-caption">
							<div class="row">
								<div class="col-xs-3">
									<img class="img-responsive" src="/image/book1.png" />
								</div>
								<div class="col-xs-3">
									<img class="img-responsive" src="/image/book1.png" />
								</div>
								<div class="col-xs-3">
									<img class="img-responsive" src="/image/book1.png" />
								</div>
								<div class="col-xs-3">
									<img class="img-responsive" src="/image/book1.png" />
								</div>
								
							</div>
						</div>
					</div>
					<div class="item">
						<img src="/image/shelf.jpeg" class="img-responsive" />
						<div class="carousel-caption">
							<div class="row">
								<div class="col-xs-3">
									<img class="img-responsive" src="/image/plant2.png" />
								</div>
							  	<div class="col-xs-3">
									<img class="img-responsive" src="/image/plant2.png" />
								</div>
								<div class="col-xs-3">
									<img class="img-responsive" src="/image/plant2.png" />
								</div>
								<div class="col-xs-3">
									<img class="img-responsive" src="/image/plant2.png" />
								</div>
								
							</div>
						</div>
					</div>
					<div class="item">
						<img src="/image/shelf.jpeg" class="img-responsive" />
						<div class="carousel-caption">
							<div class="row">
								<div class="col-xs-3">
									<img class="img-responsive" src="/image/plant3.png" />
								</div>
								<div class="col-xs-3">
									<img class="img-responsive" src="/image/plant3.png" />
								</div>
								<div class="col-xs-3">
									<img class="img-responsive" src="/image/plant3.png" />
								</div>
								<div class="col-xs-3">
									<img class="img-responsive" src="/image/plant3.png" />
								</div>
								
							</div>
						</div>
					</div>
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="##featured-books"
					role="button" data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> <a class="right carousel-control" href="##featured-books"
					role="button" data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>

	</div>
	<!-- end of container -->

<div th:replace="common/header :: footer"/>
	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
